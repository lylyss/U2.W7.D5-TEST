<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop-Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light" class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <img src="assets/img/logo.jpg" alt="logo buon voyage" style="width: 100px" />
        <a class="navbar-brand" href="#">| Backoffice</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Shop-Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./home.html">Vetrina-Shop</a>
            </li>
          </ul>
          <span class="navbar-text btn btn-outline-dark disabled">Modalità ADMIN</span>
        </div>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="container my-5">
        <h1>
          Prodotti disponibili
          <span id="loading" class="spinner-border text-primary ms-2" role="status" style="display: none"></span>
          <!-- loading incluso -->
        </h1>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-3">
          <div class="col">
            <div class="card">
              <img
                src="./assets/img/icona png di un rilievo montagnoso con un segno più affianco.png"
                alt="icona png di un rilievo montagnoso con un segno più affianco"
                style="object-fit: cover; height: 200px"
              />
              <div class="card-body d-flex flex-column">
                <a href="backoffice.html" class="btn btn-success">ADD ➕</a>
                <p class="card-text">Descrizione</p>
                <p class="card-text fw-bold">Prezzo €</p>
                <div class="mt-auto d-flex justify-content-between">
                  <a href="#" class="btn btn-sm btn-outline-primary disabled">Modifica</a>
                  <a href="#" class="btn btn-sm btn-outline-dark disabled">Scopri di più</a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="alert-placeholder" class="my-3"></div>

        <div id="product-list" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-3"></div>
      </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
