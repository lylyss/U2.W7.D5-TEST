<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dettaglio Prodotto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1>Dettaglio Prodotto</h1>
      <div id="alert-placeholder" class="my-3"></div>
      <div id="product-detail" class="card d-none">
        <img id="product-img" src="" class="card-img-top" alt="" style="object-fit: cover; height: 300px" />
        <div class="card-body">
          <h3 id="product-name" class="card-title"></h3>
          <p id="product-description" class="card-text"></p>
          <p class="fw-bold">Marca: <span id="product-brand"></span></p>
          <p class="fw-bold">Prezzo: €<span id="product-price"></span></p>
          <a href="index.html" class="btn btn-success mt-3">Torna alla lista prodotti ⬅️</a>
        </div>
      </div>
    </div>

    <script src="./assets/js/details.js"></script>
  </body>
</html>
