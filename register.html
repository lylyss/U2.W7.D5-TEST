<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bon-Voyage | Register</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <nav class="navbar navbar-expand-lg bg-light" class="navbar sticky-top bg-body-tertiary">
      <div class="container-fluid">
        <img src="assets/img/logo.jpg" alt="logo buon voyage" style="width: 100px" />
        <a class="navbar-brand" href="#">| Registrazione</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="true"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="account.html">Mio Account</a>
            </li>
          </ul>
          <span class="navbar-text"> Crea il tuo Profilo</span>
        </div>
      </div>
    </nav>

    <div class="container my-3 col-md-5">
      <h1>Detagli Personali</h1>

      <form id="product-form">
        <div class="mb-3">
          <div><img id="image-preview" src="" alt="Anteprima immagine" class="mt-3 img-fluid d-none" style="max-height: 200px" /></div>
          <label for="imageUrl" class="form-label">Immagine Profilo (URL)</label>
          <input type="url" class="form-control" id="imageUrl" required />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name" required />
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Cognome</label>
          <input type="text" class="form-control" id="description" required />
        </div>
        <div class="mb-3">
          <label for="brand" class="form-label">Mail</label>
          <input type="text" class="form-control" id="brand" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Pincode</label>
          <input type="number" class="form-control" id="price" required />
        </div>

        <button type="submit" class="btn btn-success">Salva</button>
        <button type="reset" class="btn btn-warning" id="reset-btn">Reset</button>
        <button type="button" class="btn btn-danger d-none" id="delete-btn">Elimina</button>
      </form>

      <div id="alert-placeholder" class="mt-4"></div>
    </div>

    <script src="./assets/js/register.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
